<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    <link rel="stylesheet" href="assets/main.css">
    <script src="../js/config.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="userInfo">
            <div id="user-name"></div>
        </div>
        <div class="messenger">
            <div class="profile">
                <ul>
                    <li>
                        <div class="conversation-container">
                            <div class="conversation-item">
                                <div class="conversation-logo"><img id="profile-image" src="" alt=""/></div>
                                <div class="conversation-text">
                                    <div id="your-name"></div>
                                    <div class="conversation-last">
                                        <button class="button" onclick="googleSignout()">Logout</button>
                                        <button class="button" onclick="groupChat()">Group</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul id="all-conversations">

                </ul>
            </div>
            <div id="conversation" class="conversation">
                <ul id="messages-single" class="messages" style="display: none">
                </ul>
                <ul id="messages-group" class="messages" style="display: none">
                </ul>
            </div>
            <div class="textBox">
                <input type="text" id="msg-input" class="message-input" placeholder="Type your message"/>
                <input type="button" id="msg-btn" class="message-button" value="Send" onclick="sendMessage()"/>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
