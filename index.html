<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="messenger">
            <div class="allMessages">
                <ul>
                    <li>
                        <a href="/">
                            <div class="conversation-container">
                                <div class="conversation-item">
                                    <div class="conversation-logo"><img src="long.jpg" alt=""/></div>
                                    <div class="conversation-text">
                                        <h5>
                                            Friend name
                                        </h5>
                                        <p class="conversation-last">
                                            message...
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="conversation">
                <div class="messages messages-received">
                    <div id="receivedMessage" class="message">
                        
                    </div>
                </div>
                <div class="messages messages-sent">
                    <div id="sentMessage" class="message">
                        
                    </div>
                </div>
            </div>
            <div class="textBox">
                <input type="text" id="msg-input" class="message-input" placeholder="Type your message"/>
                <input type="button" id="msg-btn" class="message-button" value="Send" onclick="sendMessage()"/>
            </div>
        </div>
    </div>
</body>
</html>
